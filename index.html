<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
		<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script> 
		<script src="https://rawgit.com/chenzlabs/auto-detect-controllers/master/dist/aframe-auto-detect-controllers-component.min.js"></script> 
		<script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
		<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
   
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script> 
	  	<script src="https://unpkg.com/super-hands@2.0.2/dist/super-hands.min.js"></script> 
	  	<script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
		<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@4.0.1/dist/aframe-event-set-component.min.js"></script>
	 	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/components/sphere-collider.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.controls.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.loaders.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.misc.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.pathfinding.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.primitives.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/components/grab.js"></script>
		
	
	    <script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="aframe.css">
		
		<script src="aframe-master.min.js"></script>
    	<script src="aframe-gltf-exporter-component.min.js"></script>
    <style>
	    .button:hover {
	      background-color: #fff;
	      color: #e43b5e;
	    }
	    .button {
	      background-color: #e43b5e;
	      border-radius: 8px;
	      border: none;
	      color: #fff;
	      cursor: pointer;
	      display: inline-block;
	      font-size: 12px;
	      height: 34px;
	      margin-top: 5px;
	      margin-left: 5px;
	      outline: none;
	      position: relative;
	      width: 190px;
	      z-index: 999;
	    }
	
	    #container {
	      position: absolute;
	      width: 100%;
	      display: flex;
	      justify-content: center;
	    }
	  </style>
		
		
    </head>
    <body>
    <div id="container">
      <button id="export-scene" class="button"><span>Export Scene</span></button>
      <button id="export-scene-bin" class="button"><span>Export Scene Binary</span></button>
      <button id="export-sphere" class="button"><span>Export Sphere</span></button>
      <button id="export-two" class="button"><span>Export Sphere and Box (Array)</span></button>
      <button id="export-selector" class="button"><span>Export boxes (Selector)</span></button>
    </div>
    <a-scene gltf-exporter>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin>
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin>

        <a-mixin id="blue" material="color: #4CC3D9"></a-mixin>
        <a-mixin id="blueBoxMix" geometry="primitive: box; depth: 2; height: 5; width: 1" material="color: #4CC3D9"></a-mixin>
        <a-mixin id="box" geometry="primitive: box; depth: 1; height: 1; width: 1"></a-mixin>
        <a-mixin id="cylinder" geometry="primitive: cylinder; height: 0.3; radius: 0.75; segmentsRadial: 6"></a-mixin>
        <a-mixin id="green" material="color: #7BC8A4"></a-mixin>
        <a-mixin id="orange" material="color: #F16745"></a-mixin>
        <a-mixin id="purple" material="color: #93648D"></a-mixin>
        <a-mixin id="short" scale="1 0.5 1"></a-mixin>
        <a-mixin id="yellow" material="color: #FFC65D"></a-mixin>
        <img id="crateImg" src="https://aframe.io/sample-assets/assets/images/wood/crate.gif" crossOrigin="true">
        <img id="floorImg" src="https://aframe.io/sample-assets/assets/images/terrain/grasslight-big.jpg" crossOrigin="true">

      </a-assets>

      <!-- Meshes. -->
      <a-entity id="blueBox" mixin="blueBoxMix" position="0 8 0"></a-entity>
      <a-entity id="shortOrangeBox" mixin="short orange box" position="-5 2 0"></a-entity>
      <a-entity id="shortYellowBox" mixin="short yellow box" position="5 2 0"></a-entity>
      <a-entity id="yellowSphere" geometry="primitive: sphere" material="color:#ff0; metalness:0.0; roughness:1.0" position="-2 2 -2"></a-entity>
      <a-box src="https://aframe.io/sample-assets/assets/images/bricks/brick_bump.jpg" position="-5 5 -2" width="1" color="#F16745"></a-box>

      <a-entity geometry="primitive: box" material="src: #crateImg" position="3 4 0"></a-entity>
      <a-entity geometry="primitive: box" material="color: #0f0" position="4 2 4"></a-entity>
      <a-entity geometry="primitive: box" material="color:#f00" position="-4 1 0">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="9600"></a-animation>
      </a-entity>


      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Camera. -->
      <a-entity id="cameraWrapper" position="0 1 8">
        <a-entity id="camera" camera look-controls wasd-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
    <script type="text/javascript" src="script.js"></script>
</html>
